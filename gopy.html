<style>
    .btn{
        width: 200px;
    }
</style>
<div class="content">
    <div class="row function-name">
        <div class="col-md-10 offset-md-1 col-12 pt-3 pb-3">
            <p class="function-menu">Trang chủ / Góp ý</p>
            <p class="function-text">GÓP Ý VỚI CHÚNG TÔI</p>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-10 offset-md-1">
            <div class="row">
                <div class="col-md-6 col-12 border">
                    <h2 class="text-center mt-2">GỬI GÓP Ý</h2>
                    <form name="registerform">
                        <div class="row mt-2">
                            <div class="col-md-6 col-12 form-group">
                                <label for="">Họ và tên</label>
                                <input type="text" class="form-control"placeholder="ex: Phác Thái Anh">
                            </div>
                            <div class="col-md-6 col-12 form-group">
                                <label for="">Số điện thoại</label>
                                <input type="text" class="form-control" >
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class=" col-12 form-group">
                                <label for="">Email</label>
                                <input type="email" class="form-control" placeholder="eg:example@example.example">
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class=" col-12 form-group">
                                <label for="">Tiêu đề</label>
                                <input  class="form-control">
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class=" col-12 form-group">
                                <label for="">Nội dung góp ý</label>
                                <textarea type="text-area" class="form-control" rows="10"></textarea>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col text-center">
                                <button class="btn btn-primary mb-2"  ng-click="register()">Gửi</button>
                            </div>
                            
                        </div>
                    </form>
                </div>
                <div class="col-md-6 text-center col-12 border">
                    <h2 class="mt-2">LIÊN HỆ VỚI CHÚNG TÔI</h2>
                    <div class="row mt-5">
                        <div class="col text-center">
                        <button class="btn btn-primary btn-lg"><i class="fab fa-facebook-square fab2"></i> Facebook</button>
                    </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col text-center">
                        <button class="btn btn-info btn-lg"><i class="fab fa-twitter-square fab2"></i> Twitter</button>
                    </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col text-center">
                        <button class="btn btn-danger btn-lg"><i class="fab fa-youtube-square fab2"></i> Youtube</button>
                    </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col text-center">
                        <button class="btn btn-success btn-lg"><i class="fas fa-envelope-square"></i> Email</button>
                    </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col text-center">
                        <button class="btn btn-warning btn-lg"><i class="fas fa-map-marker"></i> Địa chỉ</button>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
